description = 'A meal planner application backend.'
version = '1.0'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'


jar {
    baseName = 'meal-planner-app'
    version = version
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile(
            'org.jsoup:jsoup:1.10.2',
            'org.springframework.boot:spring-boot-starter-web',
            'commons-validator:commons-validator:1.+'
    )
    testCompile(
            [group: 'junit', name: 'junit', version: '4.+'],
            ['org.springframework.boot:spring-boot-starter-test'],
            'org.mockito:mockito-core:2.+',
            'org.powermock:powermock-module-junit4:1.+',
            'org.powermock:powermock-api-mockito2:1.+'
    )
}

